[color]

;; Use pywal.sh in scripts directory to use colors from an image/wallpaper.

;; main colors
white      = #FFFFFF
black      = #000000

red        = #F0625D        # Slightly brighter than EC7875 for liveliness
pink       = #F06292        # Harmonizes with your purple/blue wallpaper
purple     = #AB47BC        # Cooler, punchier purple
blue       = #4FC3F7        # Brighter to pop against dark backgrounds
cyan       = #4DD0E1        # Keep (already well-tuned)
teal       = #1DE9B6        # More vivid to reflect greenish tones in wallpaper
green      = #66BB6A        # Brighter and more modern
lime       = #D4E157        # Balanced vibrancy for contrast
yellow     = #FFEB3B        # More vivid, clearer than FDD835
amber      = #FFC107        # Golden amber, vibrant but not harsh
orange     = #FF8A65        # Softer, complementary to purple
brown      = #8D6E63        # Muted, cozy tone
indigo     = #5C6BC0        # Rich and deep for a purple-blue wallpaper
gray       = #B0BEC5        # Light cool gray, good for disabled elements
blue-gray  = #78909C        # Cooler and fits overall scheme

